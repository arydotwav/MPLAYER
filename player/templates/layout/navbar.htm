{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WNRPLAYER</title>
    <link rel="stylesheet" type="text/css" href="{% static 'stylesheets/home.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <ul>
            <li><a href="{% url 'home' %}">home</a></li>
            {% if user.is_authenticated %}
                <li><a href="{% url 'library' %}">library</a></li>
                <li><a href="{% url 'saved' %}">saved</a></li>
                {% if user.profile.pfp %}
                <div id="profile">
                    <a href="{% url 'profile' user.id %}">
                        <img class="pfp" src="{{ user.profile.pfp.url }}" alt="Perfil">
                    </a>
                </div>
                {% else %}
                    <a href="{% url 'profile' user.id %}"><p>{{profile.nickname}}</p></a>
                {% endif %}
            {% else %}
                <li><a href="{% url 'signup' %}">sign up</a></li>
            {% endif %}
                <li><form action="{% url 'results' %}" method="POST">
                    {% csrf_token %} 
                    <input type="text" name="q" placeholder="search">
                </form></li>
        </ul>
    </nav>
</body>
{% block content %}
{% endblock %}
</html>
<style>
    .pfp{
        width: 35px;
        height: 35px;
        object-fit: cover;
        border-radius: 100%;
    }
    
</style>
